- job:
    block-downstream: false
    block-upstream: false
    builders:
    - builders-from: percona-server-for-mongodb-4.0-template
    concurrent: true
    description: This job is currently running <b>resmoke_psmdb_4.0_big</b> test suite
      on the <b>v4.0</b> branch.
    disabled: false
    name: !!python/unicode 'percona-server-for-mongodb-4.0-trunk'
    node: psmdb || mongodb-xenial-x64
    project-type: freestyle
    properties:
    - build-discarder:
        artifact-days-to-keep: -1
        artifact-num-to-keep: -1
        days-to-keep: -1
        num-to-keep: 10
    - disk-usage
    publishers:
    - warnings:
        console-log-parsers:
          - GNU Make + GNU C Compiler (gcc)
    - archive:
        artifacts: '**/**/percona-server-mongodb/bin/resmoke_summary*.log, **/**/percona-server-mongodb/bin/resmoke_summary*.log, **/**/percona-server-mongodb/bin/killer.log, **/**/percona-server-mongodb/bin/resmoke_logs.tar.gz, **/**/percona-server-mongodb/bin/perf.json, **/**/percona-server-mongodb/bin/perf_sharding.json'
        allow-empty: false
        fingerprint: false
        default-excludes: true
        only-if-success: false
        case-sensitive: true
    - junit:
        results: '**/**/percona-server-mongodb/bin/junit.xml'
        keep-long-stdio: false
        health-scale-factor: 1.0
        allow-empty-results: false
    - workspace-cleanup:
        clean-if:
        - success: true
        - unstable: true
        - failure: true
        - not-built: true
        - aborted: true
        clean-parent: false
        dirmatch: false
        exclude: []
        fail-build: true
        include: []
    scm:
    - git:
        basedir: percona-server-mongodb
        branches:
        - v4.0
        url: https://github.com/percona/percona-server-mongodb.git
        wipe-workspace: true
    triggers:
    - pollscm:
        cron: H 12 * * 5
        ignore-post-commit-hooks: false
    wrappers:
    - timestamps
    - inject:
        properties-content: |
            WORKFLOW_TYPE=trunk
            BUILD_TYPE=release
            PSM_REPO=https://github.com/percona/percona-server-mongodb.git
            PSM_BRANCH=v4.0
            JOBS=auto
            SUITE=resmoke_psmdb_4.0_big
            RELEASE_TEST=false
            NUM_TRIALS=1
            MISC_SCRIPTS_REPO=https://github.com/Percona-QA/psmdb-misc-scripts.git
            MISC_SCRIPTS_BRANCH=master
            ENABLE_KILLER=true
