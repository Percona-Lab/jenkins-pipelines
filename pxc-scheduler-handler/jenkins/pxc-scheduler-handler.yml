- job:
    name: pxc-scheduler-handler-pxc80-pipeline
    project-type: pipeline
    description: |
        Do not edit this job through the web!
    concurrent: true
    parameters:
    - string:
        name: GIT_REPO
        default: "https://github.com/percona/pxc_scheduler_handler"
        description: URL to the scheduler repository
    - string:
        name: BRANCH
        default: "main"
        description: Tag/Branch for the scheduler repository
    - string:
        name: PXC_TARBALL
        default: "https://downloads.percona.com/downloads/Percona-XtraDB-Cluster-LATEST/Percona-XtraDB-Cluster-8.0.23/binary/tarball/Percona-XtraDB-Cluster_8.0.23-14.1_Linux.x86_64.glibc2.17.tar.gz"
        description: PXC tarball including mtr to be used for testing
    - string:
        name: MTR_ARGS
        default: "--suite=proxysql"
        description: "mysql-test-run.pl options, for options like: --big-test --only-big-test --nounit-tests --unit-tests-report"
    - string:
        name: MTR_REPEAT
        default: "1"
        description: Run each test N number of times, --repeat=N
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/kamil-holubicki/jenkins-pipelines.git
            branches:
            - 'pxc-scheduler-handler-1'
            wipe-workspace: false
      lightweight-checkout: true
      script-path: pxc-scheduler-handler/jenkins/pxc-scheduler-handler-pxc80-pipeline.groovy
