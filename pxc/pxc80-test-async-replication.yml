- job:
    auth-token: pxc80testasyncreplication
    axes:
    - axis:
        name: label
        type: label-expression
        values:
        - ramdisk-centos-6-x64
        - ramdisk-centos-7-x64
        - ramdisk-stretch-x64
        - ramdisk-xenial-x64
        - ramdisk-bionic-x64
        - ramdisk-buster-x64
    - axis:
        name: Host
        type: user-defined
        values:
        - min-centos-6-x64
        - min-centos-7-x64
        - min-stretch-x64
        - min-xenial-x64
        - min-bionic-x64
        - min-buster-x64
    block-downstream: false
    block-upstream: false
    builders:
    - copyartifact:
        exclude-pattern: null
        filter: PXB_BIN_TAR_URL
        flatten: true
        project: percona-xtrabackup-8.0-binary-tarball_for_pxc/Host=$Host
        target: ""
        which-build: last-successful
    - copyartifact:
        exclude-pattern: null
        filter: PXC_URL
        flatten: true
        project: qa-pxc80-build/Host=$Host,BUILD_TYPE=release
        target: ""
        which-build: last-successful
    - shell: |-
        #!/bin/bash

        if [ -f /usr/bin/yum ]; then
            sudo yum -y install epel-release wget
            sudo yum -y install https://repo.percona.com/yum/percona-release-latest.noarch.rpm
            sudo percona-release setup ps80
            sudo yum clean all
            sudo yum -y install scons gcc gcc-c++ check-devel openssl-devel cmake bison boost-devel rsync lsof wget
            sudo yum -y install percona-xtrabackup-24.x86_64 || true
            sudo yum -y install asio-devel libaio-devel ncurses-devel readline-devel pam-devel socat zlib-devel sysbench python-pip python2-pip numactl redhat-lsb-core

            CENTOS_VER=$(lsb_release -sr | awk -F'.' '{print $1}')
            if [[ ${CENTOS_VER} = '6' ]]; then
                sudo yum -y install python34 python34-pip
                sudo pip3 install awscli
            else
                sudo pip install awscli
                sudo pip install --upgrade awscli
            fi
        fi

        if [ -f /usr/bin/apt-get ]; then
            sudo DEBIAN_FRONTEND=noninteractive apt-get -y install wget
            sudo wget https://repo.percona.com/apt/percona-release_latest.$(lsb_release -sc)_all.deb
            sudo dpkg -i percona-release_latest.$(lsb_release -sc)_all.deb
            sudo percona-release setup ps80
            sudo DEBIAN_FRONTEND=noninteractive apt-get update
            sudo DEBIAN_FRONTEND=noninteractive apt-get -y install make gcc g++ scons bison libasio-dev libssl-dev libtool libc-dev percona-xtrabackup-24
            sudo DEBIAN_FRONTEND=noninteractive apt-get -y install libaio-dev libncurses-dev zlib1g-dev libz-dev check rsync lsof
            sudo DEBIAN_FRONTEND=noninteractive apt-get -y install openssl cmake libboost-all-dev libreadline-dev libpam-dev socat curl python3-pip numactl

            DISTRIBUTOR_ID=$(lsb_release -sc)
            if [[ ${DISTRIBUTOR_ID} == buster ]]; then
                curl -s https://packagecloud.io/install/repositories/akopytov/sysbench/script.deb.sh | sudo bash
                sudo apt -y install sysbench
            else
                sudo DEBIAN_FRONTEND=noninteractive apt-get -y install sysbench 
            fi

            sudo pip3 install awscli
            sudo pip3 install --upgrade awscli
        fi

    - shell: |-
        #!/bin/bash

        export LDFLAGS="-z defs"
        #export ASAN_OPTIONS=sleep_before_dying=120

        ROOT_FS=$(pwd)

        if test -f /usr/local/lib/libeatmydata.so
        then
            export LD_PRELOAD=/usr/local/lib/libeatmydata.so
        elif test -f /usr/lib/libeatmydata.so
        then
            export LD_PRELOAD=/usr/lib/libeatmydata.so
        fi

        killall -9 mysqld || true

        PXB_BIN_TAR_URL=$(cat ./PXB_BIN_TAR_URL)
        until aws s3 cp --no-progress s3://pxc-build-cache/$PXB_BIN_TAR_URL ./; do
            sleep 5
        done


        PXC_URL=$(cat ./PXC_URL)
        until aws s3 cp --no-progress s3://pxc-build-cache/$PXC_URL ./; do
            sleep 5
        done

        if [ -d percona-qa ]; then
            cd percona-qa
            git pull || true
        else
            git clone https://github.com/Percona-QA/percona-qa.git
            cd percona-qa
        fi

        ./pxc-tests/pxc-async-repl-test_v2.sh --workdir=$ROOT_FS $SCRIPT_PARAM --build-number=$BUILD_NUMBER

        EXIT_CODE=$?

        cd $ROOT_FS
        rm -rf ${BUILD_NUMBER}
        du -sh  $ROOT_FS
        
        exit $EXIT_CODE

    concurrent: false
    description: |
      pxc80-test-async-replication checks two async replication scenarios

      S1) Master-Slave aync replication test : Starts two node PXC cluster and one Percona Server. PXC node1 will act as Master to Percona Server slave
      S2) Master-Master aync replication test : Starts two node PXC cluster and one Percona Server. PXC node1 will act as Master to Percona Server slave
      and Percona Server act as master to PXC node1 slave.
    disabled: false
    execution-strategy:
      sequential: false
    name: pxc80-test-async-replication
    node: micro-amazon
    parameters:
    - string:
        default: '300'
        description: ''
        name: SDURATION
        trim: 'false'
    - string:
        default: '500'
        description: ''
        name: TSIZE
        trim: 'false'
    - string:
        default: '16'
        description: ''
        name: NUMT
        trim: 'false'
    - string:
        default: '100'
        description: ''
        name: TCOUNT
        trim: 'false'
    - string:
        default: ''
        description: ''
        name: SCRIPT_PARAM
        trim: 'false'
    project-type: matrix
    execution-strategy:
      combination-filter: |
        (((label=="ramdisk-buster-x64") && (Host=="min-buster-x64")) || ((label=="ramdisk-centos-6-x64") && (Host=="min-centos-6-x64")) || ((label=="ramdisk-centos-7-x64") && (Host=="min-centos-7-x64")) || ((label=="ramdisk-stretch-x64") && (Host=="min-stretch-x64")) ||((label=="ramdisk-xenial-x64") && (Host=="min-xenial-x64")) || ((label=="ramdisk-bionic-x64") && (Host=="min-bionic-x64")))
    properties:
    - build-discarder:
        artifact-days-to-keep: -1
        artifact-num-to-keep: 3
        days-to-keep: -1
        num-to-keep: 3
    publishers:
    - archive:
        allow-empty: false
        artifacts: results-${BUILD_NUMBER}.tar.gz
        case-sensitive: true
        default-excludes: true
        fingerprint: false
        only-if-success: false
    triggers: []
    wrappers:
    - timeout:
        abort: true
        timeout: 2700
        type: absolute
    - timestamps
    - credentials-binding:
         - amazon-web-services:
            credential-id: c42456e5-c28d-4962-b32c-b75d161bff27
            access-key: AWS_ACCESS_KEY_ID
            secret-key: AWS_SECRET_ACCESS_KEY
