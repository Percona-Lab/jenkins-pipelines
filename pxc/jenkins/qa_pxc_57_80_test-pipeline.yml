- job:
    name: qa_pxc_57_80_test-pipeline
    project-type: pipeline
    description: |
        Do not edit this job through the web!
    concurrent: true
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/kaushikpuneet07/jenkins-pipelines.git
            branches:
            - 'PXC-3970'
            wipe-workspace: false
      lightweight-checkout: true
      script-path: pxc/jenkins/qa_pxc_57_80_test-pipeline.groovy
    parameters:
    - string:
        name: LOWER_PXC_VERSION
        default: 5.7.38-31.59
        description: PXC lower version tarball to download for testing
    - string:
        name: UPPER_PXC_VERSION
        default: 8.0.27-18.1
        description: PXC Upper version tarball to download for testing
    - string:
        name: PXC57_PKG_VERSION
        default: 5.7.38-rel41-59.1
        description: PXC-5.7 package version
    axes:
      - axis:
         type: user-defined
         name: DOCKER_OS
         values:
          - centos:7
          - centos:8
          - ubuntu:bionic
          - ubuntu:focal
          - debian:buster
