- job:
    auth-token: qapxc57build
    axes:
    - axis:
        name: label_exp
        type: label-expression
        values:
        - min-centos-6-x32
        - min-centos-6-x64
        - min-centos-7-x64
        - min-redhat-8-x64
        - min-stretch-x64
        - min-jessie-x64
        - min-buster-x64
        - min-xenial-x64
        - min-bionic-x64
    - axis:
        name: BUILD_TYPE
        type: user-defined
        values:
        - release
        - debug
    block-downstream: false
    block-upstream: true
    builders:
    - shell: |-
        #!/bin/bash

        if [ -f /usr/bin/yum ]; then
            sudo yum clean all
            sudo yum -y install epel-release
            sudo yum -y install scons gcc gcc-c++ check-devel openssl-devel cmake bison boost-devel libcurl-devel libcurl-devel
            sudo yum -y install asio-devel libaio-devel ncurses-devel readline-devel pam-devel socat zlib-devel python-pip python2-pip
            sudo yum -y install pkgconfig

            sudo pip install awscli
            sudo pip install --upgrade awscli
        fi

        if [ -f /usr/bin/apt-get ]; then
            DEBIAN_VERSION=$(lsb_release -sc)
            if [[ ${DEBIAN_VERSION} = jessie ]]; then
        cat << EOF > sources.list
        ###### Debian Main Repos
        deb http://httpredir.debian.org/debian jessie main contrib non-free
        deb http://security.debian.org/ jessie/updates main contrib non-free
        EOF
                sudo mv -vf sources.list /etc/apt/sources.list
            fi
            sudo DEBIAN_FRONTEND=noninteractive apt-get update
            sudo DEBIAN_FRONTEND=noninteractive apt-get -y install make gcc g++ scons bison libasio-dev libssl-dev libtool libc-dev libcurl4-openssl-dev
            sudo DEBIAN_FRONTEND=noninteractive apt-get -y install libaio-dev libncurses-dev zlib1g-dev libz-dev check
            sudo DEBIAN_FRONTEND=noninteractive apt-get -y install openssl cmake libboost-all-dev libreadline-dev libpam-dev socat
            sudo DEBIAN_FRONTEND=noninteractive apt-get -y install pkg-config python3-pip

            sudo pip3 install awscli
            sudo pip3 install --upgrade awscli
        fi

    - shell: |
        #!/bin/bash

        export LANG=en_US.UTF-8

        if [ -f /usr/bin/yum ]; then
            REDHAT_VERSION="rhel$(grep -o 'release [0-9][0-9]*' /etc/redhat-release | cut -d ' ' -f 2)"

            # Use modern gcc for rhel5.
            if test "x$REDHAT_VERSION" == "xrhel5"
            then
                export CC=gcc44 CXX=g++44 GALERA_CC=gcc44 GALERA_CXX=g++44
            fi
        fi

        #echo "Copying the galera library"
        #mv libgalera_smm.so ./target/
        #mv garbd ./target/

        rm -rf target
        mkdir -p target

        set -e
        if test "x${BUILD_TYPE}" = "xdebug"
        then
            bash -x ./build-ps/build-binary.sh -d ./target
        else
            bash -x ./build-ps/build-binary.sh ./target
        fi
        set +e


        find ./target # For testing results and log

        PXC_TAR=$(ls ./target/Percona-XtraDB-Cluster-* | awk -F'/' '{print $3}')
        if [[ -n "${PXC_TAR}" ]]; then
            until aws s3 cp --no-progress --acl public-read ./target/$PXC_TAR s3://pxc-build-cache/${BUILD_TAG}/$PXC_TAR; do
                sleep 5
            done
        else
            echo cannot find compiled archive
            exit 1
        fi

        echo "${BUILD_TAG}/$PXC_TAR" > PXC_5_7_URL

    concurrent: false
    description: We build PXC binaries on each platform for then using in XB test
      suite.
    disabled: false
    execution-strategy:
      sequential: false
    name: qa-pxc57-build
    node: micro-amazon
    project-type: matrix
    properties:
    - build-discarder:
        artifact-days-to-keep: -1
        artifact-num-to-keep: 5
        days-to-keep: 2
        num-to-keep: 2
    scm:
      - workspace:
          parent-job: qa-pxc57-clone
          criteria: Any
    publishers:
    - archive:
        allow-empty: false
        artifacts: PXC_5_7_URL
        case-sensitive: true
        default-excludes: true
        fingerprint: false
        only-if-success: false
    - workspace-cleanup
    triggers: []
    wrappers:
    - timestamps
    - credentials-binding:
         - amazon-web-services:
            credential-id: c42456e5-c28d-4962-b32c-b75d161bff27
            access-key: AWS_ACCESS_KEY_ID
            secret-key: AWS_SECRET_ACCESS_KEY
