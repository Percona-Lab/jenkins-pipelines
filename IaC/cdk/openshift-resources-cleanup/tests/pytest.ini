[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests (fast, isolated business logic)
    integration: Integration tests (component interactions)
    e2e: End-to-end tests (full workflows)
    aws: Tests interacting with AWS services
    slow: Slow-running tests (>1s)
    openshift: OpenShift-specific functionality
    eks: EKS-specific functionality
    policies: Cleanup policy tests
    smoke: Critical path smoke tests
    volumes: EBS volume cleanup tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Optional: Uncomment to enable coverage reporting
# addopts = --cov=aws_resource_cleanup --cov-report=term-missing --cov-report=html