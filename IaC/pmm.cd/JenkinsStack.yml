# Roll out for the first time
# aws cloudformation --region us-east-2 create-stack --template-body file://IaC/pmm.cd/JenkinsStack.yml --capabilities CAPABILITY_NAMED_IAM --stack-name jenkins-pmm-amzn2 --tags Key=iit-billing-tag,Value=jenkins-pmm
# Perform a maintenance update
# aws cloudformation --region us-east-2 deploy --template-file IaC/pmm.cd/JenkinsStack.yml --capabilities CAPABILITY_NAMED_IAM --stack-name jenkins-pmm-amzn2 --tags Key=iit-billing-tag,Value=jenkins-pmm
---
AWSTemplateFormatVersion: 2010-09-09
Parameters:
  JHostName:
    Default: pmm.cd.percona.com
    Description: Fully Qualified Domain Name
    Type: String
    MinLength: 1
    MaxLength: 64
    AllowedPattern: '^[a-z][a-z0-9\.\-]*$'
    ConstraintDescription: must begin with a letter and must contain only lowercase letters, numbers, periods (.), and dashes (-).

  JShortName:
    Default: jenkins-pmm-amzn2
    Description: Short host name
    Type: String
    MinLength: 1
    MaxLength: 64
    AllowedPattern: '^[a-z][a-z0-9\.\-]*$'
    ConstraintDescription: must begin with a letter and must contain only lowercase letters, numbers, periods (.), and dashes (-).

  ZoneId:
    Default: Z1H0AFAU7N8IMC
    Description: Hosted Zone ID
    Type: AWS::Route53::HostedZone::Id

  MasterKeyName:
    Default: jenkins-master
    Description: Key pair name
    Type: AWS::EC2::KeyPair::KeyName

  CacheBucketName:
    Default: pmm-build-cache
    Description: Fully Qualified Domain Name
    Type: String
    MinLength: 1
    MaxLength: 64
    AllowedPattern: '^[a-z][a-z0-9\.\-]*$'
    ConstraintDescription: must begin with a letter and must contain only lowercase letters, numbers, periods (.), and dashes (-).

Mappings:
  AmazonLinux2023:
    us-east-1:
      x64: ami-09e6f87a47903347c
    us-east-2:
      x64: ami-06971c49acd687c30
    us-west-2:
      x64: ami-05f9478b4deb8d173

Resources:
  JPMMv2VPC: # separate virtual network for jenkins instances
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.166.0.0/22
      EnableDnsSupport: true
      EnableDnsHostnames: true
      InstanceTenancy: default
      Tags:
        - Key: Name
          Value: !Ref JShortName
        - Key: iit-billing-tag
          Value: !Ref JShortName

  JPMMv2InternetGateway: # Internet Gateway for jenkins VPC
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Ref JShortName
        - Key: iit-billing-tag
          Value: !Ref JShortName

  JPMMv2GatewayAttachment: # Attach Gateway to VPC
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref JPMMv2VPC
      InternetGatewayId: !Ref JPMMv2InternetGateway

  JPMMv2SubnetB: # create subnet in AZ
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref JPMMv2VPC
      CidrBlock: 10.166.1.0/24
      MapPublicIpOnLaunch: true
      AvailabilityZone:
        Fn::Select: [1, !GetAZs ""]
      Tags:
        - Key: Name
          Value: !Join ["-", [!Ref JShortName, "B"]]
        - Key: iit-billing-tag
          Value: !Ref JShortName

  JPMMv2SubnetC: # create subnet in AZ
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref JPMMv2VPC
      CidrBlock: 10.166.2.0/24
      MapPublicIpOnLaunch: true
      AvailabilityZone:
        Fn::Select: [2, !GetAZs ""]
      Tags:
        - Key: Name
          Value: !Join ["-", [!Ref JShortName, "C"]]
        - Key: iit-billing-tag
          Value: !Ref JShortName

  JPMMv2RouteTable: # create route table for VPC
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref JPMMv2VPC
      Tags:
        - Key: Name
          Value: !Ref JShortName
        - Key: iit-billing-tag
          Value: !Ref JShortName

  JPMMv2InternetRoute: # add default route
    Type: AWS::EC2::Route
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref JPMMv2InternetGateway
      RouteTableId: !Ref JPMMv2RouteTable

  SubnetPMMv2BRouteTable: # add subnet route
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref JPMMv2RouteTable
      SubnetId: !Ref JPMMv2SubnetB

  SubnetPMMv2CRouteTable: # add subnet route
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref JPMMv2RouteTable
      SubnetId: !Ref JPMMv2SubnetC

  S3Endpoint: # route S3 traffic over private network
    Type: AWS::EC2::VPCEndpoint
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal: "*"
            Action:
              - s3:ListBucket
              - s3:GetObject
              - s3:GetObjectAcl
              - s3:PutObject
              - s3:PutObjectAcl
              - s3:DeleteObject
              - s3:AbortMultipartUpload
            Resource:
              - "*"
      RouteTableIds:
        - !Ref JPMMv2RouteTable
      ServiceName: !Join
        - ""
        - - com.amazonaws.
          - !Ref "AWS::Region"
          - .s3
      VpcId: !Ref JPMMv2VPC

  TerminationQueue: # queue for termination notifications
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Join ["-", [!Ref JShortName, "termination"]]

  TerminationQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref TerminationQueue
      PolicyDocument:
        Id: sqspolicy
        Statement:
          - Sid: First
            Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action:
              - sqs:SendMessage
            Resource:
              - !GetAtt TerminationQueue.Arn
            Condition:
              ArnEquals:
                aws:SourceArn: !GetAtt TerminationRule1.Arn

  TerminationRule1: # notify about instance interruption from aws side
    Type: AWS::Events::Rule
    Properties:
      Description: EC2 Spot Instance Interruption Warning
      EventPattern:
        source:
          - aws.ec2
        detail-type:
          - EC2 Spot Instance Interruption Warning
      State: ENABLED
      Targets:
        - Arn: !GetAtt TerminationQueue.Arn
          Id: !GetAtt TerminationQueue.QueueName

  SSHPMMv2SecurityGroup: # allow ssh access (assign when needed)
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: SSH_PMM
      GroupDescription: SSH traffic in
      VpcId: !Ref JPMMv2VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 188.163.20.103/32
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 54.214.47.252/32
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 54.214.47.254/32
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 194.62.99.58/32
      Tags:
        - Key: iit-billing-tag
          Value: !Ref JShortName

  HTTPPMMv2SecurityGroup: # allow http and https access to jenkins master
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: HTTP_PMM
      GroupDescription: HTTP and HTTPS traffic in
      VpcId: !Ref JPMMv2VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: iit-billing-tag
          Value: !Ref JShortName

  JWorkerRole: # create Role for jenkins workers (needed for assign tags)
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ["-", [!Ref JShortName, "worker"]]
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service: ec2.amazonaws.com
      Path: /
      Policies:
        - PolicyName: !Join ["-", [!Ref JShortName, "worker"]]
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Resource: "*"
                Action:
                  - ec2:CreateTags
                  - ec2:DeleteTags
                  - ec2:DescribeInstances
                  - ec2:DescribeSpotInstanceRequests
              - Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:GetObject
                  - s3:GetObjectAcl
                  - s3:PutObject
                  - s3:PutObjectAcl
                  - s3:DeleteObject
                  - s3:AbortMultipartUpload
                Resource:
                  - !Join ["", ["arn:aws:s3:::", !Ref CacheBucketName]]
                  - !Join ["", ["arn:aws:s3:::", !Ref CacheBucketName, "/*"]]

  JWorkerProfile: # create Profile for jenkins workers (needed for assign tags)
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        - !Ref JWorkerRole
      InstanceProfileName: !Join ["-", [!Ref JShortName, "worker"]]

  JWorkerUser: # create standalone user for jenkins jobs (needed for job-level actions)
    Type: AWS::IAM::User
    Properties:
      UserName: !Join ["-", [!Ref JShortName, "worker"]]
      Path: /
      Policies:
        - PolicyName: !Join ["-", [!Ref JShortName, "worker"]]
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:PutObjectAcl
                  - s3:GetObject
                  - s3:ListBucket
                Resource:
                  - arn:aws:s3:::percona-vm
                  - arn:aws:s3:::percona-vm/*
                  - arn:aws:s3:::pmm-build-cache
                  - arn:aws:s3:::pmm-build-cache/*
                  - arn:aws:s3:::percona-jenkins-artifactory
                  - arn:aws:s3:::percona-jenkins-artifactory/*
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:PutObjectAcl
                  - s3:GetObject
                  - s3:ListBucket
                  - s3:DeleteObject
                Resource:
                  - arn:aws:s3:::docs-test.cd.percona.com
                  - arn:aws:s3:::docs-test.cd.percona.com/*
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource:
                  - !GetAtt JWorkerRole.Arn
                  - !GetAtt JWorkerProfile.Arn
              - Effect: Allow
                Resource: "*"
                Action:
                  - ec2:DescribeRegions
                  - ec2:CopyImage
                  - ec2:DescribeSpotInstanceRequests
                  - ec2:CreateTags
                  - ec2:DeleteTags
                  - ec2:DescribeInstances
                  - ec2:RequestSpotInstances
                  - ec2:DescribeSpotInstanceRequests
                  - ec2:CancelSpotInstanceRequests
                  - ec2:CreateKeyPair
                  - ec2:DeleteKeyPair
                  - ec2:CreateImage
                  - ec2:RegisterImage
                  - ec2:DeregisterImage
                  - ec2:DescribeImages
                  - ec2:ModifyImageAttribute
                  - ec2:CreateSnapshot
                  - ec2:DeleteSnapshot
                  - ec2:DescribeSnapshots
                  - ec2:CreateTags
                  - ec2:RunInstances
                  - ec2:StopInstances
                  - ec2:TerminateInstances
                  - ec2:DescribeInstances
                  - ec2:CreateVolume
                  - ec2:DeleteVolume
                  - ec2:AttachVolume
                  - ec2:DetachVolume
                  - ec2:DescribeVolumes
                  - ec2:DescribeSecurityGroups
                  - ec2:DescribeSubnets
                  - ec2:DescribeInstanceStatus
                  - ec2:ModifyInstanceAttribute

  JMasterRole: # create Role for jenkins master (needed for run workers)
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ["-", [!Ref JShortName, "master"]]
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service: ec2.amazonaws.com
      Path: /
      Policies:
        - PolicyName: StartInstances
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Resource: "*"
                Action:
                  - ec2:ModifySpotFleetRequest
                  - ec2:DescribeSpotFleetRequests
                  - ec2:DescribeSpotFleetInstances
                  - ec2:DescribeSpotInstanceRequests
                  - ec2:CancelSpotInstanceRequests
                  - ec2:GetConsoleOutput
                  - ec2:RequestSpotInstances
                  - ec2:RunInstances
                  - ec2:StartInstances
                  - ec2:StopInstances
                  - ec2:TerminateInstances
                  - ec2:CreateTags
                  - ec2:DeleteTags
                  - ec2:DescribeInstances
                  - ec2:DescribeKeyPairs
                  - ec2:DescribeRegions
                  - ec2:DescribeImages
                  - ec2:DescribeAvailabilityZones
                  - ec2:DescribeSecurityGroups
                  - ec2:DescribeSubnets
        - PolicyName: PassRole
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Resource:
                  - !GetAtt JWorkerRole.Arn
                  - !GetAtt JWorkerProfile.Arn
                Action:
                  - iam:ListRoles
                  - iam:PassRole
                  - iam:ListInstanceProfiles
                  - iam:ListInstanceProfilesForRole
        - PolicyName: UserDataNeeds
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Resource: "*"
                Action:
                  - ec2:AttachVolume
                  - ec2:DetachVolume
                  - ec2:DescribeVolumes
                  - ec2:AssociateAddress
                  - ec2:CreateTags
                  - ec2:DescribeInstances
        - PolicyName: ReadTerminationSQS
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Resource:
                  - !GetAtt TerminationQueue.Arn
                Action:
                  - sqs:GetQueueUrl
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:DeleteMessageBatch

  JMasterProfile: # create Profile for jenkins master (needed for run workers)
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        - !Ref JMasterRole
      InstanceProfileName: !Ref JShortName

  SpotFleetRole: # create Role for run jenkins master as spot instance
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ["-", [!Ref JShortName, "SpotFleet"]]
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEC2SpotFleetTaggingRole
      AssumeRolePolicyDocument:
        Version: 2008-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: spotfleet.amazonaws.com
            Action: sts:AssumeRole

  MasterIP: # create public IP for jenkins master
    Type: AWS::EC2::EIP
    DependsOn: JPMMv2VPC
    Properties:
      Domain: vpc

  JDNSRecord: # create DNS record for jenkins master
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref ZoneId
      Name: !Ref JHostName
      Type: A
      TTL: 300
      ResourceRecords:
        - !Ref MasterIP

  JDataVolume: # create volume for jenkins data directory
    Type: AWS::EC2::Volume
    DeletionPolicy: Snapshot
    Properties:
      AutoEnableIO: false
      AvailabilityZone:
        Fn::Select: [1, !GetAZs ""]
      Encrypted: false
      Size: 200
      Tags:
        - Key: iit-billing-tag
          Value: !Ref JShortName
        - Key: Name
          Value: !Join [" ", [!Ref JShortName, "DATA, do not remove"]]
      VolumeType: gp3

  JMasterInstance: # create jenkins master as spot instance
    Type: AWS::EC2::SpotFleet
    Properties:
      SpotFleetRequestConfigData:
        AllocationStrategy: capacityOptimized
        ExcessCapacityTerminationPolicy: default
        IamFleetRole: !GetAtt SpotFleetRole.Arn
        ReplaceUnhealthyInstances: true
        SpotPrice: 0.22
        TargetCapacity: 1
        TerminateInstancesWithExpiration: false
        Type: maintain
        LaunchTemplateConfigs:
          - LaunchTemplateSpecification:
              LaunchTemplateId: !Ref JMasterTemplate
              Version: !GetAtt JMasterTemplate.LatestVersionNumber
            Overrides:
              - InstanceType: g4ad.xlarge
                AvailabilityZone:
                  Fn::Select: [1, !GetAZs ""]
              - InstanceType: inf2.xlarge
                AvailabilityZone:
                  Fn::Select: [1, !GetAZs ""]
              - InstanceType: m5zn.xlarge
                AvailabilityZone:
                  Fn::Select: [1, !GetAZs ""]

  JMasterTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: PMMv2MasterTemplate
      LaunchTemplateData:
        NetworkInterfaces:
          - DeviceIndex: 0
            SubnetId: !Ref JPMMv2SubnetB
            Groups:
              - !GetAtt JPMMv2VPC.DefaultSecurityGroup
              - !GetAtt HTTPPMMv2SecurityGroup.GroupId
              - !GetAtt SSHPMMv2SecurityGroup.GroupId
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: Name
                Value: !Ref JShortName
              - Key: iit-billing-tag
                Value: !Ref JShortName
          - ResourceType: volume
            Tags:
              - Key: Name
                Value: !Ref JShortName
              - Key: iit-billing-tag
                Value: !Ref JShortName
        IamInstanceProfile:
          Arn: !GetAtt JMasterProfile.Arn
        EbsOptimized: true
        KeyName: !Ref MasterKeyName
        ImageId: !FindInMap [AmazonLinux2023, !Ref "AWS::Region", x64]
        Monitoring:
          Enabled: false
        MetadataOptions:
          HttpTokens: "optional" # Allows both IMDSv1 and IMDSv2
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash

            JENKINS_HOST=${JHostName}
            JENKINS_SHORT=${JShortName}
            JENKINS_EIP=${MasterIP.AllocationId}
            JENKINS_VOLUME_ID=${JDataVolume}
            INSTANCE_ID=$(curl -s http://169.254.169.254/latest/meta-data/instance-id)
            INSTANCE_REGION=$(curl -s http://169.254.169.254/latest/meta-data/placement/availability-zone | sed -e 's/[a-z]$//')

            set -o xtrace
            set -o errexit

            setup_aws() {
                aws ec2 associate-address \
                    --region $INSTANCE_REGION \
                    --instance-id $INSTANCE_ID \
                    --allocation-id $JENKINS_EIP \
                    --allow-reassociation

                SPOT_REQUEST=$(
                    aws ec2 describe-instances \
                        --region $INSTANCE_REGION \
                        --instance-ids $INSTANCE_ID \
                        --query 'Reservations[].Instances[].SpotInstanceRequestId' \
                        --output text
                )

                VOLUMES=$(
                    aws ec2 describe-instances \
                        --region $INSTANCE_REGION \
                        --instance-ids $INSTANCE_ID \
                        --query 'Reservations[].Instances[].BlockDeviceMappings[].Ebs.VolumeId' \
                        --output text
                )

                aws ec2 create-tags \
                    --resources $INSTANCE_ID $SPOT_REQUEST $VOLUMES \
                    --region $INSTANCE_REGION \
                    --tags Key=Name,Value=$JENKINS_SHORT \
                           Key=iit-billing-tag,Value=$JENKINS_SHORT
            }

            install_software() {
                until dnf makecache; do
                    sleep 1
                    echo try again
                done

                dnf -y install wget rsync bc git aws-cli xfsprogs
                dnf -y update --security
                
                # Install Docker
                dnf config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
                dnf -y install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
                
                systemctl enable --now docker
                usermod -aG docker ec2-user

                sed -i 's/upgrade_type = default/upgrade_type = security/' /etc/dnf/automatic.conf
                sed -i 's/apply_updates = no/apply_updates = yes/'         /etc/dnf/automatic.conf
                systemctl enable --now dnf-automatic.timer
            }

            volume_state() {
                aws ec2 describe-volumes \
                    --volume-id $JENKINS_VOLUME_ID \
                    --region $INSTANCE_REGION \
                    --query 'Volumes[].State' \
                    --output text
            }

            mount_data_partition() {
                aws ec2 detach-volume \
                    --region $INSTANCE_REGION \
                    --volume-id $JENKINS_VOLUME_ID \
                    || :
                while true; do
                    [ "$(volume_state)" = "available" ] && break || sleep 1
                done

                aws ec2 attach-volume \
                    --region $INSTANCE_REGION \
                    --device /dev/xvdj \
                    --instance-id $INSTANCE_ID \
                    --volume-id $JENKINS_VOLUME_ID
                while true; do
                    [ "$(volume_state)" = "in-use" ] && break || sleep 1
                done
                while true; do
                    [ -e /dev/xvdj ] && break || sleep 1
                done

                mkfs.xfs -L DATA /dev/xvdj || :
                echo "/dev/xvdj /mnt xfs defaults,noatime,nofail 0 0" | tee -a /etc/fstab
                mount /mnt
            }

            setup_docker_compose() {
                # Apply system tuning
                sysctl net.ipv4.tcp_fin_timeout=15
                sysctl net.ipv4.tcp_tw_reuse=1
                sysctl net.ipv6.conf.all.disable_ipv6=1
                sysctl net.ipv6.conf.default.disable_ipv6=1

                # Create directories
                mkdir -p /mnt/$JENKINS_HOST
                mkdir -p /mnt/$JENKINS_HOST/traefik
                
                # Set ownership for Jenkins container (UID 1000)
                chown -R 1000:1000 /mnt/$JENKINS_HOST
                
                # Create acme.json with proper permissions
                touch /mnt/$JENKINS_HOST/traefik/acme.json
                chmod 600 /mnt/$JENKINS_HOST/traefik/acme.json

                # Create docker-compose.yml
                cat <<-'COMPOSE_EOF' > /mnt/$JENKINS_HOST/docker-compose.yml
services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: always
    ports:
      - "80:80"
      - "443:443"
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=no-reply@percona.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/acme.json"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /mnt/$JENKINS_HOST/traefik/acme.json:/acme.json
    networks:
      - jenkins

  jenkins:
    image: jenkins/jenkins:2.528.3-jdk21
    container_name: jenkins
    hostname: $JENKINS_HOST
    restart: always
    environment:
      - JENKINS_OPTS=--httpPort=8080
      - JAVA_OPTS=-Djava.awt.headless=true -Xms3072m -Xmx4096m -server -Dorg.jenkinsci.plugins.durabletask.BourneShellScript.HEARTBEAT_CHECK_INTERVAL=600
    volumes:
      - /mnt/$JENKINS_HOST:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    extra_hosts:
      - "vbox-01.ci.percona.com:10.30.6.220"
      - "repo.ci.percona.com:10.30.6.9"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jenkins.rule=Host(\\\`$JENKINS_HOST\\\`)"
      - "traefik.http.routers.jenkins.entrypoints=websecure"
      - "traefik.http.routers.jenkins.tls.certresolver=letsencrypt"
      - "traefik.http.routers.jenkins.service=jenkins"
      - "traefik.http.services.jenkins.loadbalancer.server.port=8080"
    networks:
      - jenkins

networks:
  jenkins:
    name: jenkins
    driver: bridge
COMPOSE_EOF

                # Pull images
                docker pull traefik:latest
                docker pull jenkins/jenkins:2.528.3-jdk21

                # Start services
                cd /mnt/$JENKINS_HOST && docker compose up -d

                # Setup graceful shutdown handler
                cat > /etc/systemd/system/jenkins-shutdown.service <<'EOF'
[Unit]
Description=Graceful Jenkins shutdown handler
Before=shutdown.target reboot.target halt.target
DefaultDependencies=no

[Service]
Type=oneshot
RemainAfterExit=true
ExecStart=/bin/true
ExecStop=/bin/bash -c 'cd /mnt/$JENKINS_HOST && docker compose down && umount /mnt'
TimeoutStopSec=120

[Install]
WantedBy=multi-user.target
EOF

                systemctl enable jenkins-shutdown.service
                systemctl start jenkins-shutdown.service
            }



            setup_ssh_ciphers() {
              LIST_ALLOWED_KEX="diffie-hellman-group18-sha512,diffie-hellman-group14-sha256,curve25519-sha256@libssh.org,diffie-hellman-group16-sha512"
              LIST_ALLOWED_KEY="ssh-ed25519,ecdsa-sha2-nistp384,ecdsa-sha2-nistp521,ssh-rsa,ssh-dss"
              LIST_ALLOWED_ENC="aes128-gcm@openssh.com,chacha20-poly1305@openssh.com,aes256-gcm@openssh.com,aes128-ctr,aes192-ctr,aes256-ctr"
              LIST_ALLOWED_MAC="hmac-sha2-256-etm@openssh.com,hmac-sha2-512-etm@openssh.com,umac-128-etm@openssh.com"

              sed -i 's/Ciphers .*//g; s/HostKeyAlgorithms .*//g; s/KexAlgorithms .*//g; s/MACs .*//g' /etc/ssh/sshd_config
              echo "Ciphers $LIST_ALLOWED_ENC" | tee -a /etc/ssh/sshd_config
              echo "HostKeyAlgorithms $LIST_ALLOWED_KEY" | tee -a /etc/ssh/sshd_config
              echo "KexAlgorithms $LIST_ALLOWED_KEX" | tee -a /etc/ssh/sshd_config
              echo "MACs $LIST_ALLOWED_MAC" | tee -a /etc/ssh/sshd_config
              systemctl reload sshd
            }

            setup_ssh_keys() {
              KEYS_LIST="alexander.demidoff \
                         evgeniy.patlan \
                         alex.miroshnychenko \
                         eduardo.casarero \
                         santiago.ruiz \
                         andrew.siemen \
                         talha.rizwan \
                         anderson.nogueira"
              for KEY in $KEYS_LIST; do
                  RETRY="3"
                  while [ $RETRY != "0" ]; do
                      STATUS=$(curl -Is https://www.percona.com/get/engineer/KEY/$KEY.pub | head -n1 | awk '{print $2}')
                      if [[ $STATUS -eq 200 ]]; then
                          curl -s https://www.percona.com/get/engineer/KEY/$KEY.pub | tee -a /home/ec2-user/.ssh/authorized_keys
                          RETRY="0"
                      elif [[ $STATUS -eq 404 ]]; then
                          echo "Skipping key $KEY"
                          RETRY=0
                      else
                          echo "Got $STATUS, retrying"
                          RETRY=$(($RETRY-1))
                      fi
                  done
              done
            }

            main() {
                setup_aws
                setup_ssh_keys
                install_software
                setup_ssh_ciphers
                mount_data_partition
                setup_docker_compose
            }

            main
            exit 0

