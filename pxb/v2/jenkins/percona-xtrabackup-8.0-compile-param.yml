- job:
    name: percona-xtrabackup-8.0-compile-param
    project-type: matrix
    defaults: global
    description: |
        Do not edit this job through the web!
    disabled: false
    concurrent: true
    auth-token: xbparam24
    node: micro-amazon
    properties:
    - build-discarder:
        days-to-keep: -1
        num-to-keep: 50
        artifact-days-to-keep: -1
        artifact-num-to-keep: 50
    parameters:
    - string:
        name: GIT_REPO
        default: "https://github.com/percona/percona-xtrabackup"
        description: URL to percona-xtrabackup repository
    - string:
        name: BRANCH
        default: "8.0"
        description: Tag/Branch for percona-xtrabackup repository
    - string:
        name: CMAKE_OPTS
        default:
        description: cmake options
    - string:
        name: MAKE_OPTS
        default:
        description: make options, like VERBOSE=1
    - choice:
        name: LABEL
        choices:
        - docker-32gb
        - docker
        description: Run build on specified instance type. 
    axes:
      - axis:
         type: user-defined
         name: CMAKE_BUILD_TYPE
         values:
          - RelWithDebInfo
          - Debug
      - axis:
         type: user-defined
         name: DOCKER_OS
         values:
         - centos:8
         - oraclelinux:9
         - ubuntu:focal
         - ubuntu:jammy
         - ubuntu:noble
         - debian:bullseye
         - debian:bookworm
         - asan
    builders:
    - trigger-builds:
      - project: percona-xtrabackup-8.0-compile-pipeline
        current-parameters: true
        predefined-parameters: |
          DOCKER_OS=${{DOCKER_OS}}
          CMAKE_BUILD_TYPE=${{CMAKE_BUILD_TYPE}}
        block: true
        block-thresholds:
          build-step-failure-threshold: FAILURE
          unstable-threshold: never
          failure-threshold: FAILURE
    - shell: |
        sudo find . -name "*.xml" -o -name "*.log" -delete
    - copyartifact:
        project: percona-xtrabackup-8.0-compile-pipeline
        which-build: specific-build
        build-number: "${{TRIGGERED_BUILD_NUMBERS_percona_xtrabackup_8_0_compile_pipeline}}"
        do-not-fingerprint: true
    - shell: |
        echo "${{TRIGGERED_BUILD_NUMBERS_percona_xtrabackup_8_0_compile_pipeline}}" > PIPELINE_BUILD_NUMBER
        gunzip build.log.gz
    publishers:
    - raw:
        xml: |
          <?xml version="1.0"?>
          <io.jenkins.plugins.analysis.core.steps.IssuesRecorder plugin="warnings-ng@9.0.1">
            <analysisTools>
              <io.jenkins.plugins.analysis.warnings.Gcc4>
                <id/>
                <name/>
                <pattern>**/build.log</pattern>
                <reportEncoding/>
                <skipSymbolicLinks>false</skipSymbolicLinks>
              </io.jenkins.plugins.analysis.warnings.Gcc4>
            </analysisTools>
            <sourceCodeEncoding/>
            <sourceDirectory/>
            <ignoreQualityGate>false</ignoreQualityGate>
            <ignoreFailedBuilds>true</ignoreFailedBuilds>
            <failOnError>false</failOnError>
            <healthy>0</healthy>
            <unhealthy>0</unhealthy>
            <minimumSeverity plugin="analysis-model-api@10.0.0">
              <name>LOW</name>
            </minimumSeverity>
            <filters/>
            <isEnabledForFailure>true</isEnabledForFailure>
            <isAggregatingResults>false</isAggregatingResults>
            <isBlameDisabled>false</isBlameDisabled>
            <skipPublishingChecks>false</skipPublishingChecks>
            <publishAllIssues>false</publishAllIssues>
            <qualityGates/>
            <trendChartType>AGGREGATION_TOOLS</trendChartType>
            <scm/>
          </io.jenkins.plugins.analysis.core.steps.IssuesRecorder>
    - archive:
        artifacts: 'PIPELINE_BUILD_NUMBER'
    - archive:
        artifacts: 'COMPILE_BUILD_TAG'
    - archive:
        artifacts: 'build.log'
