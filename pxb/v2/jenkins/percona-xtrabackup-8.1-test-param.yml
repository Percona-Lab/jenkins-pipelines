- job:
    name: percona-xtrabackup-8.1-test-param
    project-type: matrix
    defaults: global
    description: |
        Do not edit this job through the web!
    disabled: false
    concurrent: true
    auth-token: xbparam24
    node: micro-amazon
    properties:
    - build-discarder:
        days-to-keep: -1
        num-to-keep: 30
        artifact-days-to-keep: -1
        artifact-num-to-keep: 30
    parameters:
    - string:
        name: BOOTSTRAP_URL
        default: ""
        description: 
    - string:
        name: USE_BINARIES_FROM_BUILD_ID
        default: "lastSuccessfulBuild"
        description: Specific percona-xtrabackup-8.1-compile-param build id to use binaries from.
    - string:
        name: INNODB80_VERSION
        default: "8.1.0"
        description: Version of MySQL InnoDB80 which will be used for bootstrap.sh script
    - string:
        name: XTRADB80_VERSION
        default: "8.1.0.1"
        description: Version of Percona XtraDB80 which will be used for bootstrap.sh script
    - string:
        name: XBTR_ARGS
        default: ""
        description: "./run.sh options, for options like: -j N Run tests in N parallel processes, -T seconds, -x options Extra options to pass to xtrabackup"
    - bool:
        name: WITH_AZURITE 
        default: false
        description: "Starts Microsoft Azurite emulator and tests xbcloud against it"
    - bool:
        name: WITH_XBCLOUD_TESTS
        default: true
        description: "Run xbcloud tests"
    - bool:
        name: WITH_VAULT_TESTS
        default: true
        description: "Run vault tests"
    - bool:
        name: WITH_KMIP_TESTS
        default: true
        description: "Run kmip tests"
    - choice:
        name: LABEL
        choices:
        - docker-32gb
        - docker
        description: Run build on specified instance type. 
    axes:
    - axis:
        name: CMAKE_BUILD_TYPE
        type: user-defined
        values:
          - RelWithDebInfo
          - Debug
    - axis:
        type: user-defined
        name: DOCKER_OS
        values:
        - centos:7
        - centos:8
        - oraclelinux:9
        - ubuntu:jammy
        - debian:bullseye
        - asan
    - axis:
        name: XTRABACKUP_TARGET
        type: user-defined
        values:
        - innodb80
#        - xtradb80
    builders:
    - trigger-builds:
      - project: percona-xtrabackup-8.1-test-pipeline
        current-parameters: true
        predefined-parameters: |
          DOCKER_OS=${DOCKER_OS}
          CMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE}
          XTRABACKUP_TARGET=${XTRABACKUP_TARGET}
        block: true
        block-thresholds:
          build-step-failure-threshold: FAILURE
          unstable-threshold: never
          failure-threshold: FAILURE
    - shell: |
        sudo find . -name "*.xml" -o -name "*.log" -delete
    - copyartifact:
        project: percona-xtrabackup-8.1-test-pipeline
        which-build: specific-build
        build-number: "${TRIGGERED_BUILD_NUMBERS_percona_xtrabackup_8_1_test_pipeline}"
        do-not-fingerprint: true
    - shell: |
        echo "${TRIGGERED_BUILD_NUMBERS_percona_xtrabackup_8_1_test_pipeline}" > PIPELINE_BUILD_NUMBER
    publishers:
    - junit:
        results: "**/junit.xml"
        keep-long-stdio: true
    - archive:
        artifacts: 'PIPELINE_BUILD_NUMBER'
    - archive:
        artifacts: 'junit.xml'
    - archive:
        artifacts: 'results.tar.gz'
