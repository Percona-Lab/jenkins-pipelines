- job:
    name: pxb-package-testing
    project-type: pipeline
    description: |
        Do not edit this job through the web!
    properties:
        - build-discarder:
            num-to-keep: 15
    concurrent: true
    pipeline-scm:
        scm:
            - git:
                url: https://github.com/Percona-Lab/jenkins-pipelines.git
                branches:
                    - 'master'
                wipe-workspace: true
        lightweight-checkout: true
        script-path: pxb/jenkins/pxb-package-testing.groovy
    parameters:
        - choice:
            name: product_to_test
            choices:
                - "pxb81"
                - "pxb80"
                - "pxb24"
            description: 'Choose the product version to test: PXB8.0 OR PXB2.4'
        - choice:
            name: node_to_test
            choices:
                - 'min-centos-7-x64'
                - 'min-ol-8-x64'
                - 'min-ol-9-x64'
                - 'min-bionic-x64'
                - 'min-focal-x64'
                - 'min-jammy-x64'
                - 'min-buster-x64'
                - 'min-bullseye-x64'
                - 'min-bookworm-x64'
            description: 'Node to run tests'
        - choice:
            name: install_repo
            choices:
                - "testing"
                - "main"
                - "experimental"
            description: 'Choose the repo to install packages and run the tests'
        - string:
            name: git_repo
            default: 'https://github.com/Percona-QA/package-testing.git'
            description: ""
            trim: false
