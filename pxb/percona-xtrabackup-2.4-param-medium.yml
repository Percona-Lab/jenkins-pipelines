    - archive:
        artifacts: 'test_results.subunit'
        allow-empty: false
        fingerprint: false
        default-excludes: true
    - junit:
        results: junit.xml
        keep-long-stdio: false
    - workspace-cleanup:
        clean-if:
        - success: true
        - unstable: true
        - failure: true
        - not-built: true
        - aborted: true
        clean-parent: false
        dirmatch: false
        exclude: []
        fail-build: false
        include: []
    retry-count: '5'
    scm:
    - git:
        url: ${GIT_REPO}
        branches:
          - ${BRANCH}
        shallow-clone: true
        depth: 2
        clean:
          after: true
    triggers:
    - pollscm:
        cron: "H/15 * * * *"
    wrappers:
    - timestamps
    - credentials-binding:
      - text:
          credential-id: PXBCLOUD_CREDENTIALS
          variable: XBCLOUD_CREDENTIALS
