- job:
    name: hetzner-pml-autobuild
    project-type: pipeline
    description: |
        Do not edit this job through the web!
        Check PML repo for new release branches to build packages
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/Percona-Lab/jenkins-pipelines.git
            branches:
            - 'hetzner'
            wipe-workspace: false
      lightweight-checkout: true
      script-path: pml/get-pml-branches.groovy
    triggers:
      - timed: "H/15 * * * *"
