- job:
    name: pxc-operator-gke-version-single-test
    project-type: pipeline
    description: |
        Do not edit this job through the web!
    concurrent: false
    properties:
    - build-discarder:
        days-to-keep: -1
        num-to-keep: 10
        artifact-days-to-keep: -1
        artifact-num-to-keep: 10
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/Percona-Lab/jenkins-pipelines.git
            branches:
            - master
            wipe-workspace: false
      lightweight-checkout: true
      script-path: cloud/jenkins/pxc_operator_gke_version_single_test.groovy
    parameters:
    - string:
        name: TEST
        default: init-deploy
        description: Test name
    - string:
        name: GIT_REPO
        default: https://github.com/percona/percona-xtradb-cluster-operator
        description: percona/percona-xtradb-cluster-operator repository
    - string:
        name: GIT_BRANCH
        default: main
        description: Tag/Branch for percona/percona-xtradb-cluster-operator repository
    - string:
        name: PLATFORM_VER
        default: '1.20'
        description: GKE version
