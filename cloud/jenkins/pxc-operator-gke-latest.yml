- job:
    name: pxc-operator-gke-latest
    project-type: pipeline
    description: |
        Do not edit this job through the web!
    concurrent: false
    properties:
    - build-discarder:
        days-to-keep: -1
        num-to-keep: 10
        artifact-days-to-keep: -1
        artifact-num-to-keep: 10
    triggers:
      - timed: "0 0 * * 2"
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/Percona-Lab/jenkins-pipelines.git
            branches:
            - master
            wipe-workspace: false
      lightweight-checkout: true
      script-path: cloud/jenkins/pxc_operator_gke_latest.groovy
    parameters:
    - string:
        name: GIT_REPO
        default: https://github.com/percona/percona-xtradb-cluster-operator
        description: percona/percona-xtradb-cluster-operator repository
    - string:
        name: GIT_BRANCH
        default: main
        description: Tag/Branch for percona/percona-xtradb-cluster-operator repository
    - string:
        name: OWNER_SLACK
        default:
        description: Slack user to notify on failures
    - string:
        name: IMAGE_PXC
        default:
        description: PXC image
    - string:
        name: IMAGE_PROXY
        default:
        description: PXC proxy image
    - string:
        name: IMAGE_HAPROXY
        default:
        description: PXC haproxy image
    - string:
        name: IMAGE_LOGCOLLECTOR
        default:
        description: PXC logcollector image
