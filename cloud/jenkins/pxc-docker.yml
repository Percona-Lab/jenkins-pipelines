- job:
    name: pxc-docker-build
    project-type: pipeline
    description: |
        Do not edit this job through the web!
    concurrent: false
    properties:
    - build-discarder:
        days-to-keep: -1
        num-to-keep: 10
        artifact-days-to-keep: -1
        artifact-num-to-keep: 10
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/hors/jenkins-pipelines.git
            branches:
            - cloud-215
            wipe-workspace: false
      lightweight-checkout: true
      script-path: cloud/jenkins/pxc_docker_build.groovy
    parameters:
    - string:
        name: GIT_REPO
        default: https://github.com/percona/percona-xtradb-cluster-operator
        description: percona/percona-xtradb-cluster-operator repository
    - string:
        name: GIT_BRANCH
        default: master
        description: Tag/Branch for percona/percona-xtradb-cluster-operator repository
